<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bodyWrap">
    <h1 id="mainName" class="mainName">UP & DOWN GAME!</h1>
    <div class="infoNum">숫자 범위: 1~100</div>
    <div id="mainWrap" class="mainWrap">
      <div id="resultArea" class="resultArea">숫자를 맞춰보세요!</div>
      <div id="photoBox" class="photoBox"></div>
      <div id="chanceArea" class="chanceArea">남은 찬스: 5번</div>
      <input id="userInput" class="userInput" type="number">
      <button id="playBtn" type="button" class="btn btn-light">Go!</button>
      <button id="resetBtn" type="button" class="btn btn-light resetBtn">Reset</button>
      <script src="./js/main.js"></script>
    </div>
  </div>
</body>
</html>
